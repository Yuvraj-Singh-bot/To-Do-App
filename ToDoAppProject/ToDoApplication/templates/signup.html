{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up Page </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />

</head>
<body>
    <div class="signup-login"> 
        <div class="signup-box"> 
            <form method="post"> 
                {% csrf_token %} 
                <div class="heading"> SignUP </div>
                <div class="line"></div> 
                <div class="field"> 
                    <b> Usernmae </b>
                    <input type="text" class="inp" name="fnm" required placeholder="Enter your Name"> 

                </div>

                <div class="field"> 
                    <b> Email </b> 
                    <input type="email" class="inp" name="emailid" required placeholder="Enter Your Email">

                </div>

                <div class="field"> 
                    <b> Password </b> 
                    <input type="password" class="inp" name="pwd" required placeholder="Enter Your Password"> 
                </div>

                <div class="submit-button"> 
                    <input type="submit" class="submit-button" value="Signup"> 
                </div>

                <div class="line"></div>

                <div class="field">  
                    <b style="margin-left: 130px ; "> Already have an account ? </b>
                    <br>
                    <a class="anc" href="/login"> Login </a>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
