{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" /> 
  <link rel="stylesheet" href="{% static 'css/style.css' %}" /> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
  <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script> 
</head>

<body>
  <div class="signup-login">
    <a href="{% url 'signout' %}" class="logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </a>

    <div class="signup-box scr">
      <div class="heading">Get Things Done</div>

      <div class="user-greeting">
        <h3>Hello {{ user }} !!</h3>
      </div>

      <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="inp" name="title" required placeholder="Add Today's Task"> 
          <button type="submit" class="submit-button">Add Task</button> 
        </div>
      </form>

      <div class="tasks-container">
        {% for todo in all %} 
        <div class="todo-item"> 
          <div class="todo-content">
            <span class="todo-number">{{ forloop.counter }}.</span> 
            <span class="todo-title">{{ todo.title }}</span> 
          </div>
          <div class="todo-actions">
            <a href="/delete_todo/{{ todo.srno }}" class="action-btn delete">
              <i class="fa-solid fa-trash"></i>
            </a> 
          </div>
        </div>
        {% endfor %} 
      </div>
    </div>
  </div>
</body>
</html>
